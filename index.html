<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bot-o-Mat</title>
  <meta name="description" content="Red Ventures Interview Project">
  <meta name="author" content="Lillian Ong">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="colContainer">
    <div id="header"><h1>Bot Battle</h1></div>
    <!-- Making Bot 1 -->
    <div class="bot col">
      <h2>Bot 1</h2>
      <form id="form1">
        <p>
          <label>Name:</label><br><br>
          <input type = "text"
          id = "nameInput1"
          value = "Ben" />
        </p>
        <!-- Radio buttons for robot model -->
        <p>Model:</p>
        <input type="radio" id="unipedal" name="model1" value="Unipedal" />
        <label for="unipedal">Unipedal</label><br>
        <input type="radio" id="bipedal" name="model1" value="Bipedal">
        <label for="bipedal">Bipedal</label><br>
        <input type="radio" id="quadrupedal" name="model1" value="Quadrupedal">
        <label for="quadrupedal">Quadrapedal</label><br>
        <input type="radio" id="aeronautical" name="model1" value="Aeronautical">
        <label for="aeronautical">Aeronautical</label><br>
        <input type="radio" id="radial" name="model1" value="Radial">
        <label for="radial">Radial</label><br>
        <input type="radio" id="arachnid" name="model1" value="Arachnid">
        <label for="arachnid">Arachnid</label><br>
        <!-- Create! -->
        <div class="buttonWrap">
        <button type="button" onclick="logStats('stats1')"><h3>create</h3></button>
      </div>
      </form>
    </div>

    <!-- Making Bot 2 -->
    <div class="bot col">
      <h2>Bot 2</h2>
      <form id="form2">
        <p>
          <label>Name:</label><br><br>
          <input type = "text"
          id = "nameInput2"
          value = "Jerry" />
        </p>
        <!-- Radio buttons for robot model -->
        <p>Model:</p>
        <input type="radio" id="unipedal" name="model2" value="Unipedal">
        <label for="unipedal">Unipedal</label><br>
        <input type="radio" id="bipedal" name="model2" value="Bipedal">
        <label for="bipedal">Bipedal</label><br>
        <input type="radio" id="quadrupedal" name="model2" value="Quadrupedal">
        <label for="quadrupedal">Quadrapedal</label><br>
        <input type="radio" id="aeronautical" name="model2" value="Aeronautical">
        <label for="aeronautical">Aeronautical</label><br>
        <input type="radio" id="radial" name="model2" value="Radial">
        <label for="radial">Radial</label><br>
        <input type="radio" id="arachnid" name="model2" value="Arachnid">
        <label for="arachnid">Arachnid</label><br>
        <!-- Create! -->
        <div class="buttonWrap">
        <button type="button" onclick="logStats('stats2')"><h3>create</h3></button>
      </div>

      </div>

      <div id="arena" class="statGroup col">
        <h2>The Arena</h2>
        <p id="stats1" class="statDisp"></p>
        <p id="stats2" class="statDisp"></p>
      </div>

      <button id='beginBattle' onclick="battleBots()" type="button">
        <span id="taskDisp"></span>
        <h1><span>begin the battle</span></h1>
      </button>


    </body>

    </html>
